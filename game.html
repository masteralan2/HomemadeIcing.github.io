<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Candy demo</title>
    <style>
    body {
        margin: 0;
    }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.2.2/phaser.min.js"></script>
    <script src="/src/Boot.js"></script>
    <script src="/src/Preloader.js"></script>
    <script src="/src/MainMenu.js"></script>
    <script src="/src/Game.js"></script>
</head>

<body>
    <script>
    (function() {
        // initialize the framework
        var game = new Phaser.Game(640, 960, Phaser.CANVAS, 'game');
        // add game states
        game.state.add('Boot', Candy.Boot);
        game.state.add('Preloader', Candy.Preloader);
        game.state.add('MainMenu', Candy.MainMenu);
        game.state.add('Game', Candy.Game);
        // start the Boot state
        game.state.start('Boot');
    })();
    </script>
<canvas width="640" height="960" style="display: block; touch-action: none; -webkit-user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100px; height: 150px; margin-left: 910px; margin-top: 0px; cursor: inherit;"></canvas>
</body>

</html>
